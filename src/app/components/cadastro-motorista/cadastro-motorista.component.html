<div class="cadastro-motorista">
    <h2>Cadastro de Motorista</h2>
  
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="motorista.nome" required>
    </div>
  
    <div>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" [(ngModel)]="motorista.cpf" required>
    </div>
  
    <div>
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" [(ngModel)]="motorista.dataNascimento" required>
    </div>
  
    <button (click)="onCadastrarMotorista()">Cadastrar Motorista</button>
  </div>
